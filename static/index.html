<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin-bottom: 20px; }
        input { padding: 10px; margin: 5px; }
        button { padding: 10px; cursor: pointer; }
        .user-list { margin-top: 20px; }
        .user-item { margin: 10px 0; }
    </style>
</head>
<body>

    <h1>Gesti√≥n de Usuarios</h1>

    <form id="userForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <button type="submit">Registrar Usuario</button>
    </form>

    <h2>Usuarios Registrados</h2>
    <div class="user-list" id="userList"></div>

    <script>
        // üî• Detectar si estamos en local o en producci√≥n
        const LOCAL_API_URL = "http://127.0.0.1:8000/usuarios/";
        const PUBLIC_API_URL = "https://tu-api.onrender.com/usuarios/"; // üîÑ Cambia por la URL de tu API en Render

        const API_URL = window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1") 
                        ? LOCAL_API_URL 
                        : PUBLIC_API_URL;

        console.log("üîç Conectando a API:", API_URL);

        async function obtenerUsuarios() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
                
                const data = await response.json();
                console.log("‚úÖ Usuarios recibidos:", data);

                const userList = document.getElementById("userList");
                userList.innerHTML = "";

                data.forEach(usuario => {
                    const div = document.createElement("div");
                    div.classList.add("user-item");
                    div.innerHTML = `
                        <strong>${usuario.nombre}</strong> - ${usuario.correo}
                        <button onclick="eliminarUsuario(${usuario.id})">‚ùå Eliminar</button>
                    `;
                    userList.appendChild(div);
                });

            } catch (error) {
                console.error("üö® Error al obtener usuarios:", error);
            }
        }

        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, correo })
                });

                obtenerUsuarios();
                document.getElementById("userForm").reset();

            } catch (error) {
                console.error("üö® Error al registrar usuario:", error);
            }
        });

        async function eliminarUsuario(usuario_id) {
            try {
                await fetch(`${API_URL}${usuario_id}`, { method: "DELETE" });
                obtenerUsuarios();

            } catch (error) {
                console.error("üö® Error al eliminar usuario:", error);
            }
        }

        obtenerUsuarios();
    </script>

</body>
</html>
